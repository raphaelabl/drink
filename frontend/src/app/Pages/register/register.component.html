<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="fg" (ngSubmit)="register()">
            <div class="form-group mb-3">
              <input type="text" formControlName="email" placeholder="Email Address" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <input type="password" formControlName="password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <input type="password" formControlName="passwordConfirm" placeholder="Verify Password" class="form-control" />
            </div>
            <div class="form-group mb-4">
              <input type="text" formControlName="name" placeholder="Full Name" class="form-control" />
            </div>
            <div class="d-grid">
              <button type="submit" [disabled]="!fg.valid" class="btn btn-success btn-block">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
